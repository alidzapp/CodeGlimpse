<template name="home">
	{{ #unless currentUser }}
		<header>
			<h1>Code Glimpse</h1>
			<h4>A social network for developers, by developers.</h4>
			<button class="login">Login or register</button>
		</header>
	{{ else }}
		{{ >dashboard }}
	{{ /unless }}

	<section>
		<h4>Our users</h4>
		{{#each users}}
			{{> avatar size="small" user=this link=true}}
		{{else}}
			<p>There are no users</p>
		{{/each}}
	</section>
</template>

<template name="dashboard">
	<header class="dashboard">
		<h4>Users you are following</h4>
		{{#each followers}}
			{{> avatar size="small" user=this link=true}}
		{{else}}
			<p>You aren't following anybody</p>
		{{/each}}
	</header>
</template>

<template name="avatar">
	{{#if link}}
		<a class="avatar {{ size }}" href="/{{ user.username }}" title="{{ user.name }}">
			<img src="{{ user.avatar }}" alt="{{ user.name }}">
		</a>
	{{else}}
		<div class="avatar {{ size }}">
			<img src="{{ user.avatar }}" alt="{{ user.name }}">
		</div>
	{{/if}}
</template>
