<template name="home">
	{{ #unless currentUser }}
		<header>
			<h1>Code Glimpse</h1>
			<h4>A social network for developers, by developers.</h4>
			<button class="login">Login or register</button>
		</header>
		<section>
			<h4>Login or register</h4>
			<p>
				We are happy to anounce that users can now register and login using Github!
			</p>
		</section>
	{{ else }}
		{{ >dashboard }}
	{{ /unless }}
</template>

<template name="dashboard">
	<header>
		<h4>Users you are following</h4>
		{{> avatars avatars=followers}}
	</header>
	<section>
		<h4>All users</h4>
		{{> avatars avatars=users}}
	</section>
</template>

<template name="avatars">
	{{#each avatars}}
		<a class="avatar" href="/{{ username }}"><img src="{{ avatar }}" alt=""></a>
	{{else}}
		<p>There are no users</p>
	{{/each}}
</template>
