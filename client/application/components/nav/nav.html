<template name="nav">
	<nav class="nav {{ navigationOpen }}">
		<a href="/" class="logo">{{ logo }}</a>
		<button class="menu-toggler">
			<span>Menu</span>
		</button>

		{{ #if currentUser }}
			<a href="/{{ currentUser.username }}">{{ currentUser.username }}</a>
		{{ else }}
			<a class="login">Login</a>
		{{ /if}}
	</nav>
</template>
