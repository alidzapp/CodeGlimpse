<template name="home_dashboard">
  <div class="soft-wrapper home-dashboard">
      <header>
        <aside>
          <div class="avatar">
            <a href="/{{ currentUser.username }}"><img src="{{ currentUser.avatar }}" alt=""></a>
          </div>
        </aside>
        <article>
          <input id="status" type="text" placeholder="What's on your mind?" autofocus>
        </article>
      </header>
      <section>
        <ul>
          {{#each posts}}
            <a href="{{ user.username }}">{{ user.name }}</a>
            <p>{{ message }}</p>
          {{/each}}
        </ul>
      </section>
  </div>
</template>
