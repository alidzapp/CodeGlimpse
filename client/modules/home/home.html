<template name="home">
	<section id="home">
		{{ #if currentUser }}
			<section class="hero">
				<div>
					<h1>Dashboard</h1>
				</div>
			</section>
		{{ else }}
			<section class="hero">
				<div>
					<h1>Code Glimpse</h1>
					<h4>A social network for developers, by developers.</h4>
					<a class="login">Login or register</a>
				</div>
			</section>
			<section class="segment">
				<h4>Login or register</h4>
				<p>
					We are happy to anounce that users can now register and login using Github!
				</p>
			</section>
		{{ /if }}
	</section>
</template>
