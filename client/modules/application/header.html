<template name="header">
	<header data-sticky="15" class="transparent">
		<a href="/">Code Glimpse</a>

		{{ #if currentUser }}
			<a href="/" class="logout">Logout</a>
			<a href="/@{{ currentUser.username }}">{{ currentUser.name }}</a>
		{{ else }}
			<a href="/" class="login">Login</a>
		{{ /if}}
    </header>
</template>
