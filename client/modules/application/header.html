<template name="header">
	<header data-sticky="15" class="transparent">
		<a href="/">Code Glimpse</a>

		{{ #if currentUser }}
			<a class="logout" href="/">Logout</a>
			<a href="/@{{ currentUser.username }}">{{ currentUser.username }}</a>
		{{ else }}
			<a class="login" href="/">Login</a>
		{{ /if}}
    </header>
</template>
