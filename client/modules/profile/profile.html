<template name="profile">
	<header>
		<aside>
			{{> avatar user=user link=false}}
		</aside>
		<article>
			<h3>{{ user.name }}</h3>
			<h4>{{ user.username }}</h4>
			{{ #unless isCurrentUser }}
				<button class="follow {{#if isFollowing}}active{{/if}} button">
					{{#if isFollowing}}
						following
					{{else}}
						follow
					{{/if}}
				</button>
			{{ else }}
				<button class="btn">edit profile</button>
			{{ /unless }}
		</article>
	</header>
	<section>
		{{ #each posts }}
			<!-- posts coming soon -->
		{{ else }}
			<p>This user does not have any public posts</p>
		{{ /each }}
	</section>
</template>
