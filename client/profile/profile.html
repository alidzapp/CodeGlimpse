<template name="profile">
	<header>
		<aside>
			<img src="{{ user.avatar }}" alt="">
		</aside>
		<article>
			<h3>{{ user.name }}</h3>
			<h4>{{ user.username }}</h4>
			{{ #unless isCurrentUser }}
				<button class="follow {{#if isFollowing}}active{{/if}}">
					follow{{#if isFollowing}}ing{{/if}}
				</button>
			{{ else }}
				<button>edit profile</button>
			{{ /unless }}
		</article>
	</header>
	<section>
		{{ #each posts }}
			<!-- posts coming soon -->
		{{ else }}
			<p>This user does not have any public posts</p>
		{{ /each }}
	</section>
</template>
